<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <title>Calculadora de practica</title>
</head>
<body>
    <div id="contenedor-calculadora" class="contenedor-calculadora">

        <div id="contenedor-inputPrincipal" class="contenedor-inputPrincipal">

            <textarea name="" class="inputPrincipal" id="inputPrincipal" placeholder="0" cols="10" rows="2"></textarea>
            <!-- <input type="text" id="inputPrincipal" class="inputPrincipal" placeholder="0"> -->

        </div>

    <div id="contenedor-147" class="contenedor-147">
    
        

        <div id="contenedor-num1" class="contenedor-num1">

            <input type="button" value="1" id="num1" class="num1">

        </div>

        <div id="contenedor-num4" class="contenedor-num4">

            <input type="button" value="4" id="num4" class="num4">

        </div>

        <div id="contenedor-num7" class="contenedor-num7">

            <input type="button" value="7" id="num7" class="num7">

        </div>

    </div>

    <div id="contenedor-258" class="contenedor-258">

        <div id="contenedor-num2" class="contenedor-num2">

            <input type="button" value="2" id="num2" class="num2">

        </div>

        <div id="contenedor-num5" class="contenedor-num5">

            <input type="button" value="5" id="num5" class="num5">

        </div>

        <div id="contenedor-num8" class="contenedor-num8">

            <input type="button" value="8" id="num8" class="num8">

        </div>

    </div>

    <div id="contenedor-369" class="contenedor-369">

        <div id="contenedor-num3" class="contenedor-num3">

            <input type="button" value="3" id="num3" class="num3">

        </div>

        <div id="contenedor-num6" class="contenedor-num6">

            <input type="button" value="6" id="num6" class="num6">

        </div>

        <div id="contenedor-num9" class="contenedor-num9">

            <input type="button" value="9" id="num9" class="num9">

        </div>
    </div>


    <div id="contenedor-sumRes" class="contenedor-sumRes">

        <div id="contenedor-suma" class="contenedor-suma">

            <input type="button" value="+" class="suma" id="suma" class="suma">

        </div>

        <div id="contenedor-resta" class="contenedor-resta">

            <input type="button" value="-" class="resta" id="resta" class="resta">

        </div>
    </div>


    <div id="contenedor-mulDiv" class="contenedor-mulDiv">

    
        <div id="contenedor-multiplicar" class="contenedor-multiplicar">

            <input type="button" value="*" id="mult" class="mult">

        </div>

        <div id="contenedor-dividir" class="contenedor-dividir">

            <input type="button" value="/" id="divi" class="divi">

        </div>
    </div>

    <div id="contenedor-expRaiz" class="contenedor-expRaiz">

        <div id="contenedor-exponenciar" class="contenedor-exponenciar">

            <input type="button" value="xⁿ" id="expon" class="expon">

        </div>

        <div id="contenedor-raizcuadrada" class="contenedor-raizcuadrada">

            <input type="button" value="²√" id="raizCuadrada" class="raizCuadrada">

        </div>

        <div id="contenedor-raizcubica" class="contenedor-raizcubica">

            <input type="button" value="³√" id="raizCubica" class="raizCubica">

        </div>
    </div>

    <div id="contenedor-resultado" class="contenedor-resultado">

        <input type="submit" value="resultado" class="resultado" id="resultado">

    </div>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
